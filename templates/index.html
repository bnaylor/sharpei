<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpei - TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.3/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body x-data="sharpei()">
    <!-- App Banner -->
    <header class="app-banner">
        <img src="/assets/icon_large.jpg" alt="Sharpei" class="app-icon">
        <span class="app-title">Sharpei</span>
    </header>

    <!-- Error Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
        <div class="toast align-items-center text-bg-danger border-0" :class="error ? 'show' : ''" role="alert">
            <div class="d-flex">
                <div class="toast-body" x-text="error"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" @click="error = null"></button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h5 class="px-3">Categories</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" :class="selectedCategory === null ? 'active fw-bold' : ''" href="#" @click="selectCategory(null)">
                                All Tasks
                            </a>
                        </li>
                        <template x-for="cat in categories" :key="cat.id">
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link flex-grow-1" :class="selectedCategory === cat.id ? 'active fw-bold' : ''" href="#" @click="selectCategory(cat.id)" x-text="cat.name"></a>
                                <button class="btn btn-sm btn-link text-danger p-0 me-2" @click.stop="deleteCategory(cat.id)" title="Delete category"><i class="bi bi-x"></i></button>
                            </li>
                        </template>
                    </ul>
                    <div class="px-3 mt-3">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="New category" x-model="newCategoryName" @keyup.enter="addCategory()">
                            <button class="btn btn-outline-secondary" type="button" @click="addCategory()"><i class="bi bi-plus"></i></button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" x-text="selectedCategoryName"></h1>
                    <div class="ms-auto col-md-4">
                         <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." x-model="searchQuery" @keyup.enter="searchTasks()">
                            <button class="btn btn-outline-secondary" type="button" @click="searchTasks()"><i class="bi bi-search"></i></button>
                            <button class="btn btn-outline-secondary" type="button" x-show="searchQuery" @click="clearSearch()"><i class="bi bi-x-lg"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Quick Add -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add a task..." x-model="newTaskTitle" @keyup.enter="addTask()">
                        <button class="btn btn-primary" type="button" @click="addTask()">Add Task</button>
                    </div>
                </div>

                <!-- Task Actions -->
                <div class="mb-3 d-flex align-items-center gap-2">
                    <button class="btn btn-sm btn-outline-secondary" @click="archiveCompleted()" title="Archive completed tasks (Ctrl+Shift+A)">
                        <i class="bi bi-archive"></i> Clean Up
                    </button>
                    <button class="btn btn-sm" :class="showArchived ? 'btn-secondary' : 'btn-outline-secondary'" @click="toggleShowArchived()" title="Toggle archived tasks (Ctrl+Shift+H)">
                        <i class="bi bi-eye" x-show="!showArchived"></i>
                        <i class="bi bi-eye-slash" x-show="showArchived"></i>
                        <span x-text="showArchived ? 'Hiding Archived' : 'Show Archived'"></span>
                    </button>
                    <button class="btn btn-sm" :class="showDetails ? 'btn-secondary' : 'btn-outline-secondary'" @click="toggleShowDetails()" title="Show details for all tasks (Ctrl+Shift+D)">
                        <i class="bi bi-card-text"></i>
                        <span x-text="showDetails ? 'Hide Details' : 'Show Details'"></span>
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div class="text-center py-4" x-show="loading" x-cloak>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Task List -->
                <div class="task-list" x-show="!loading">
                    <template x-for="p in [0, 1, 2]">
                        <div class="priority-group mb-3" x-show="tasks.some(t => t.priority == p)">
                            <div class="priority-header small text-muted px-2 mb-1" x-text="p == 0 ? 'High Priority' : (p == 1 ? 'Normal' : 'Low Priority')"></div>
                            <div :id="'list-p' + p" class="sortable-list" x-init="initSortable($el, p)">
                                <template x-for="task in tasks.filter(t => t.priority == p)" :key="task.id">
                                    <div class="task-item-container" :data-id="task.id">
                                        <div class="task-item d-flex align-items-center p-2 border-bottom"
                                             :class="{'text-muted': task.completed, 'archived': task.archived}"
                                             :style="task.priority == 0 ? 'border-left: 4px solid #dc3545' : (task.priority == 2 ? 'border-left: 4px solid #0d6efd' : 'border-left: 4px solid transparent')">
                                            <i class="bi bi-grip-vertical text-muted me-1 drag-handle"></i>
                                            <input class="form-check-input me-2" type="checkbox" :checked="task.completed" @change.stop="toggleTask(task)">
                                            <span class="flex-grow-1 task-title" :class="task.completed ? 'text-decoration-line-through' : ''" x-text="task.title" @click="toggleExpand(task)"></span>
                                            <div class="task-meta d-flex align-items-center">
                                                <template x-for="tag in task.tags_array">
                                                    <span class="badge bg-light text-primary border me-1 cursor-pointer"
                                                          x-text="tag"
                                                          @click.stop="filterByTag(tag)"
                                                          title="Filter by tag"></span>
                                                </template>
                                                <span class="due-date-separator" x-show="task.tags_array.length && task.due_date"></span>
                                                <span class="due-date small me-2"
                                                      x-show="task.due_date"
                                                      :class="formatDate(task.due_date).status"
                                                      x-text="formatDate(task.due_date).text"></span>
                                                <button class="btn btn-sm btn-link text-danger p-0 ms-2" @click.stop="deleteTask(task.id)"><i class="bi bi-trash"></i></button>
                                            </div>
                                        </div>

                                        <!-- Compact Details View (when Show Details is on) -->
                                        <div class="task-compact-details px-3 py-2 border-start border-end bg-white"
                                             x-show="showDetails && !expandedTasks.includes(task.id) && (task.description || task.subtasks.length)">
                                            <div class="markdown-preview small mb-2" x-show="task.description" x-html="DOMPurify.sanitize(marked.parse(task.description || ''))"></div>
                                            <div class="subtasks-preview" x-show="task.subtasks.length">
                                                <template x-for="sub in task.subtasks" :key="sub.id">
                                                    <div class="d-flex align-items-center mb-1">
                                                        <input class="form-check-input me-2" type="checkbox" :checked="sub.completed" @change="toggleTask(sub)">
                                                        <span class="small" :class="sub.completed ? 'text-decoration-line-through text-muted' : ''" x-text="sub.title"></span>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>

                                        <!-- Expanded Task Details -->
                                        <div class="task-details p-3 bg-light border-start border-end" x-show="expandedTasks.includes(task.id)">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label class="small text-muted">Description (Markdown)</label>
                                                    <textarea class="form-control form-control-sm" rows="5" x-model="task.description" placeholder="Markdown..."></textarea>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="small text-muted">Preview</label>
                                                    <div class="p-2 border rounded bg-white shadow-sm overflow-auto" style="height: 125px;" x-html="DOMPurify.sanitize(marked.parse(task.description || ''))"></div>
                                                </div>
                                            </div>
                                            <div class="row g-2 align-items-center">
                                                <div class="col-auto">
                                                    <input type="date" class="form-control form-control-sm" x-model="task.due_date_str">
                                                </div>
                                                <div class="col-auto">
                                                    <select class="form-select form-select-sm" x-model="task.priority">
                                                        <option value="0">High (P0)</option>
                                                        <option value="1">Normal (P1)</option>
                                                        <option value="2">Low (P2)</option>
                                                    </select>
                                                </div>
                                                <div class="col-auto">
                                                    <select class="form-select form-select-sm" x-model="task.category_id">
                                                        <option value="">No Category</option>
                                                        <template x-for="cat in categories" :key="cat.id">
                                                            <option :value="cat.id.toString()" x-text="cat.name" :selected="task.category_id === cat.id.toString()"></option>
                                                        </template>
                                                    </select>
                                                </div>
                                                <div class="col-auto">
                                                    <input type="text" class="form-control form-control-sm" x-model="task.hashtags" placeholder="#tags">
                                                </div>
                                                <div class="col-auto ms-auto">
                                                    <button class="btn btn-sm btn-success" @click="saveTask(task)">Save</button>
                                                </div>
                                            </div>
                                            
                                            <!-- Subtasks -->
                                            <div class="mt-3 ms-4">
                                                <h6>Subtasks</h6>
                                                <template x-for="sub in task.subtasks" :key="sub.id">
                                                    <div class="d-flex align-items-center mb-1">
                                                        <input class="form-check-input me-2" type="checkbox" :checked="sub.completed" @change="toggleTask(sub)">
                                                        <span class="small" :class="sub.completed ? 'text-decoration-line-through' : ''" x-text="sub.title"></span>
                                                    </div>
                                                </template>
                                                <div class="input-group input-group-sm mt-2">
                                                    <input type="text" class="form-control" placeholder="Add subtask..." x-model="task.newSubtaskTitle" @keyup.enter="addSubtask(task)">
                                                    <button class="btn btn-outline-secondary" type="button" @click="addSubtask(task)">Add</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
